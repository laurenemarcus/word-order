<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bigtext.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number-to-Word Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Number-to-Word Converter</h1>

    <form id="numberForm">
      <div class="form-group">
        <input class="form-control" type="number" name="number" id="number" placeholder="Enter a number to convert" autofocus required>
      </div>
    </form>

    <div id="results" class="bigtext">
      <span></span>
    </div>

    </div>
  </body>
